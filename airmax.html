<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Max</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html"><img class="image-fluid" src="image/logo.png" id="logo"></a>
        </nav>

        <div class="container">
            <div class="row">
                <section class="col-lg-6">
                <h2>NIKE AIRMAX</h2>
                <h5><i class="fa fa-inr"></i>15,000</h5>
                <div class="button">
                    <span>Select Size</span><br>
                <button class="btn-size" value="size 6">Size 6</button>
                <button class="btn-size" value="size 7">Size 7</button>
                <button class="btn-size" value="size 8">Size 8</button>
                <button class="btn-size" value="size 8">Size 9</button>
                </div>
                <button class="btn-buy" value="Buy">BUY NOW</button>
                </section>
               <section class="col-lg-6">
                <div class="w3-content w3-display-container">
                    <img class="mySlides" src="image/AirMax/1.jpg" style="width:100%">
                    <img class="mySlides" src="image/AirMax/2.jpg" style="width:100%">
                    <img class="mySlides" src="image/AirMax/3.jpg" style="width:100%">
                    <img class="mySlides" src="image/AirMax/4.jpg" style="width:100%">
                    <img class="mySlides" src="image/AirMax/5.jpg" style="width:100%">
                    <img class="mySlides" src="image/AirMax/6.jpg" style="width:100%">
                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                  </div>
            </section>  
            </div>
            </div>
                       
        <script>
        var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
        </script>
</body>
</html>
